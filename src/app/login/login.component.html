<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="email" placeholder="Nom d'utilisateur" formControlName="userName" required />
    <input type="password" placeholder="Mot de passe" formControlName="password" required />
    <button type="submit" [disabled]="isLoading || loginForm.invalid">
      {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
    </button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <input type="text" placeholder="Nom" formControlName="name" required />
    <input type="email" placeholder="Email" formControlName="email" required />
    <input type="text" placeholder="Position" formControlName="position" required />
    <input type="password" placeholder="Mot de passe" formControlName="password" required />
    <button type="submit" [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Inscription en cours...' : 'S\'inscrire' }}
    </button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
